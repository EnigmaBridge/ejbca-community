group 'com.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.thymeleaf:thymeleaf:3.0.3.RELEASE'
}

task copyDependencies(type: Copy) {
    from configurations.compile
    into 'dependencies'
}


